# Default values for mktxp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: martydingo/mktxp
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 49090
  annotations: {}

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    memory: "128Mi"
    cpu: "125m"
  limits:
    memory: "512Mi"
    cpu: "8000m"

nodeSelector: {}

tolerations: []

affinity: {}

serviceMonitor:
  interval: 30s
  scrapeTimeout: 15s

config:
  router:
    name: router.frontend.dingo.services
    host: 172.16.1.1
    ssl: 
      enabled: false
      verify: false
    port: 8728
    username: mktxp
    password: CnXG7326aNPSScNAWukz85Tk
  metrics:
    dhcp: true
    dhcp_lease: true
    pool: true
    interface: true
    firewall: true
    monitor: true
    poe: false
    route: true
    wireless: false
    wireless_clients: false
    capsman: false
    capsman_clients: false
  # when available, forces using comments over the interfaces names 
  use_comments_over_names: false